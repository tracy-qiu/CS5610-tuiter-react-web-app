<head>
  <link href="index.css" rel="stylesheet" />
  <link href="../styles.css" rel="stylesheet" />
  <link href="../../vendors/fontawesome/css/all.css" rel="stylesheet" />
</head>
<div class="wd-bookmarks-top-bar">
  <div class="wd-arrow-and-all-bookmarks">
    <i class="fa fa-arrow-left wd-fa-arrow-icon"></i>
    <div class="wd-all-bookmarks-header">All Bookmarks</div>
  </div>
  <i class="fa fa-ellipsis-h wd-fa-black-ellipsis-icon"></i>
</div>
<div class="wd-tuit">
  <image class="wd-tuit-profile-pic" src="../../images/doglogo.jpg" />
  <div class="wd-tuit-body">
    <div class="wd-tuit-header">
      <div class="wd-tuit-post-info">
        <div class="wd-tuit-user-info">
          <div class="wd-tuit-username">Drive Tesla</div>
          <image
            class="wd-tuit-verified-check"
            src="../../images/twitter-verified-check.png"
          />
          <div class="wd-tuit-user-handle">@handle</div>
          <div>.</div>
          <div class="wd-tuit-date">May 5</div>
        </div>
      </div>
      <i class="fa fa-ellipsis-h wd-fa-grey-ellipsis-icon"></i>
    </div>

    <div class="wd-tuit-content">
      <div>Cool new stuff, check it</div>
    </div>

    <div class="wd-tuit-link">
      <image class="wd-tuit-link-image" src="../../images/lambo.jpg" />
      <div class="wd-tuit-link-domain">driverslacanada.ca</div>
      <div class="wd-tuit-link-title">Lots of text ...</div>
      <div class="wd-tuit-link-description">Even more lots of text ...</div>
    </div>

    <div class="wd-tuit-footer">
      <div class="wd-tuit-interaction-pair">
        <i class="fa fa-comment"></i>
        <div class="wd-interaction-count">10</div>
      </div>
      <div class="wd-tuit-interaction-pair">
        <i class="fa fa-retweet"></i>
        <div class="wd-interaction-count">10</div>
      </div>
      <div class="wd-tuit-interaction-pair">
        <i class="fa fa-heart"></i>
        <div class="wd-interaction-count">20</div>
      </div>
      <div class="wd-tuit-interaction-pair">
        <i class="fa fa-bar-chart"></i>
        <div class="wd-interaction-count">30</div>
      </div>
      <i class="fa fa-upload"></i>
    </div>
  </div>
</div>
